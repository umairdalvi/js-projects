<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List App</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>To-Do List</h1>
            <p>Stay organized and boost your productivity with style</p>
        </div>

        <div class="input-section">
            <div class="form-group">
                <label for="taskInput">Task Description</label>
                <input type="text" id="taskInput" placeholder="What needs to be done?" maxlength="500">
            </div>
            <div class="form-group">
                <label for="prioritySelect">Priority Level</label>
                <select id="prioritySelect">
                    <option value="high">High Priority</option>
                    <option value="medium" selected>Medium Priority</option>
                    <option value="low">Low Priority</option>
                </select>
            </div>
            <button class="btn btn-primary" id="addTaskBtn">
                <span>+</span> Add Task
            </button>
        </div>

        <div class="tasks-container">
            <div id="tasksList">
                <div class="empty-state">
                    <h3>Ready to get started?</h3>
                    <p>Add your first task and let's make today productive!</p>
                </div>
            </div>
        </div>
    </div>

    <script src="./assets/js/jquery-3.7.1.min.js"></script>
    <script src="./assets/js/sweetalert2@11.js"></script>
    <script src="./assets/js/main.js"></script>
</body>

</html>
