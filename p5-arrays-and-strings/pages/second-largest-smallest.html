<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Second Largest and Second Smallest Numebr</title>

    <link rel="stylesheet" href="../assets/css/shared/style.css">

</head>

<body>
    <div class="container">
        <div class="app-card">
            <header class="app-header">
                <h1 class="app-title">2nd Largest & 2nd Smallest Number</h1>
            </header>

            <div class="form-group">
                <label for="strInput" class="form-label">Numbers</label>
                <input type="text" id="strInput" class="form-input" placeholder="Enter at least four numbers">
            </div>

            <button id="findBtn" class="btn-primary">Find</button>

            <div class="result-section" id="resultSection" style="display: none;">
                <div class="result-label">Result</div>
                <div id="resultDisplay" class="result-display"></div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#findBtn").on("click", function () {

                let str = String(document.getElementById("strInput").value);
                let resultDisplay = document.getElementById("resultDisplay");

                $(resultDisplay).removeClass("error");

                if (str === "") {
                    $(resultDisplay).text("PLEASE ENTER AT LEAST FOUR NUMBERS.").addClass("error");
                    $(resultSection).css("display", "block");
                    return;
                }

                let numbers = str
                    .split(/[^-\d]+/)
                    .filter(val =>  val !== "")
                    .map(val => Number(val))
                    .sort((a, b) => a - b);

                if (numbers.length < 4) {
                    $(resultDisplay).text("PLEASE ENTER AT LEAST FOUR NUMBERS.").addClass("error");
                    $(resultSection).css("display", "block");
                    return;
                }

                $("#resultDisplay").html(`
                <p>2nd smallest number: ${numbers[1]}</p>
                <p>2nd largest number: ${numbers[numbers.length - 2]}</p>
                `)
                $(resultSection).css("display", "block");
            })
        })
    </script>
</body>

</html>
