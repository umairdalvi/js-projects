<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Longest Words</title>

    <link rel="stylesheet" href="../assets/css/shared/style.css">
</head>

<body>
    <div class="container">
        <div class="app-card">
            <header class="app-header">
                <h1 class="app-title">Find Longest Words</h1>
                <p class="app-subtitle">Find and display the longest words in the string</p>
            </header>

            <div class="form-group">
                <label for="strInput" class="form-label">Sentence or words</label>
                <input type="text" id="strInput" class="form-input" placeholder="Enter a sentence or words">
            </div>

            <button id="findBtn" class="btn-primary">Find</button>

            <div class="result-section" id="resultSection" style="display: none;">
                <div class="result-label">Result</div>
                <div id="resultDisplay" class="result-display"></div>
            </div>
        </div>
    </div>

    <script src="../assets/js/shared/jquery-3.7.1.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#findBtn").on("click", function () {

                let str = String(document.getElementById("strInput").value);
                let resultDisplay = document.getElementById("resultDisplay");
                let resultSection = document.getElementById("resultSection");

                $(resultDisplay).removeClass("error");

                if (str === "") {
                    $(resultDisplay).text("PLEASE ENTER WORDS OR A SENTENCE.").addClass("error");
                    $(resultSection).css("display", "block");
                    return;
                }

                let wordList = str.trim().split(" ").filter(val => (val !== "" && val !== " "))
                let longestWords = [];
                let maxLength = 0;

                wordList.forEach(word => {
                    if (word.length > maxLength) {
                        maxLength = word.length;
                        longestWords = [word];
                    } else if (word.length === maxLength) {
                        longestWords.push(word);
                    }
                })

                if (longestWords.length === 0) {
                    $(resultDisplay).text("PLEASE ENTER WORDS OR A SENTENCE.").addClass("error");
                    $(resultSection).css("display", "block");
                    return;
                }

                $(resultDisplay).text(longestWords.join(", "));
                $(resultSection).css("display", "block");
            })
        })
    </script>
</body>

</html>
