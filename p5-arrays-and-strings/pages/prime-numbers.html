<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Prime Numbers</title>

    <link rel="stylesheet" href="../assets/css/shared/style.css">
</head>

<body>
    <div class="container">
        <div class="app-card">
            <header class="app-header">
                <h1 class="app-title">Find Prime Numbers</h1>
                <p class="app-subtitle">Find and display prime numbers</p>
            </header>

            <div class="form-group">
                <label for="strInput" class="form-label">Numbers</label>
                <input type="text" id="strInput" class="form-input" placeholder="Enter space separated numbers.">
            </div>

            <button id="findBtn" class="btn-primary">Find Prime Numbers</button>

            <div class="result-section" id="resultSection" style="display: none;">
                <div class="result-label">Result</div>
                <div id="resultDisplay" class="result-display"></div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#findBtn").on("click", function () {

                let str = String(document.getElementById("strInput").value);
                let resultDisplay = document.getElementById("resultDisplay");
                let label = document.getElementById("label");;

                $(resultDisplay).removeClass("success error neutral");

                if (str === "") {
                    $(resultDisplay).text("PLEASE ENTER AT LEAST ONE NUMBER.").addClass("error");
                    $(resultSection).css("display", "block");
                    return;
                }

                let numbers = str
                    .split(/[^-\d]+/)
                    .map(val => Number(val))
                    .filter((val, index, arr) => {

                        if (val < 2) return false;

                        for (let i = 2; i <= Math.sqrt(val); i++) {
                            if (val % i === 0) return false;
                        }

                        return arr.indexOf(val) === index;
                    })

                if (numbers.length === 0) {
                    $(resultDisplay).text("NO PRIME NUMBERS FOUND.").addClass("error");
                    $(resultSection).css("display", "block");
                    return;
                }

                $(resultDisplay).text(numbers.join(", "));
                $(resultSection).css("display", "block");
            })
        })
    </script>
</body>

</html>
