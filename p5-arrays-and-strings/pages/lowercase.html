<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convert to Lowercase</title>

    <link rel="stylesheet" href="../assets/css/shared/style.css">
</head>

<body>
    <div class="container">
        <div class="app-card">
            <header class="app-header">
                <h1 class="app-title">Lowercase Converter</h1>
                <p class="app-subtitle">Convert a string to lowercase</p>   
            </header>

            <div class="form-group">
                <label for="strInput" class="form-label">Word or Phrase</label>
                <input type="text" id="strInput" class="form-input" placeholder="Enter word or phrase">
            </div>

            <button id="convertBtn" class="btn-primary">Convert</button>

            <div class="result-section" id="resultSection" style="display: none;">
                <div class="result-label">Result</div>
                <div id="resultDisplay" class="result-display"></div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#convertBtn").on("click", function () {

                let str = String(document.getElementById("strInput").value);
                let resultDisplay = document.getElementById("resultDisplay");
                let resultSection = document.getElementById("resultSection");

                $(resultDisplay).removeClass("success error");

                if (str === "") {
                    $(resultDisplay).text("PLEASE ENTER A WORD OR SENTENCE.").addClass("error");
                    $(resultSection).css("display", "block");
                    return;
                }
                
                $(resultDisplay).text(str.trim().toLowerCase());
                $(resultSection).css("display", "block");
            })
        })
    </script>
</body>

</html>
