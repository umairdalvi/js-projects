<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic Calculator</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./assets/bootstrap-5.3.7/bootstrap.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body>
    <section class="calculator-section d-flex justify-content-center">
        <div class="form-wrapper position-relative">
            <div class="circle circle-1"></div>
            <div class="circle circle-2"></div>
            <div class="circle circle-3"></div>

            <h1 class="text-center text-dark mb-4">Basic Calculator</h1>

            <form class="calculator-form rounded-3 p-3 mx-auto">
                <div class="mb-3">
                    <label for="num1" class="form-label">Number 1:</label>
                    <input type="number" id="num1" class="form-control" placeholder="Enter first number" />
                </div>

                <div class="mb-3">
                    <label for="num2" class="form-label">Number 2:</label>
                    <input type="number" id="num2" class="form-control" placeholder="Enter second number" />
                </div>

                <div class="mb-4">
                    <label for="ans" class="form-label">Answer:</label>
                    <input type="text" id="ans" class="form-control" readonly tabindex="-1" />
                </div>

                <div class="row g-3 mb-3">
                    <div class="col-6">
                        <button type="button" class="btn-glass w-100" id="sumBtn">Add</button>
                    </div>
                    <div class="col-6">
                        <button type="button" class="btn-glass w-100" id="subtractBtn">Subtract</button>
                    </div>
                    <div class="col-6">
                        <button type="button" class="btn-glass w-100" id="productBtn">Multiply</button>
                    </div>
                    <div class="col-6">
                        <button type="button" class="btn-glass w-100" id="divideBtn">Divide</button>
                    </div>
                </div>

                <button type="reset" class="btn-reset w-100" id="resetBtn">Reset</button>
            </form>
        </div>
    </section>

    <script src="./assets/bootstrap-5.3.7/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="./assets/js/main.js"></script>
</body>

</html>
