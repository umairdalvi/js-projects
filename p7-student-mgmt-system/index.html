<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Mgmt. System</title>

    <link rel="stylesheet" href="./assets/css/style.css ">
    <link rel="stylesheet" href="./assets/css/font-awesome-7.0.0-all.min.css">
    <link rel="stylesheet" href="./assets/fonts/webfonts/v5-font-face.css">
</head>

<body>
    <div class="container">
        <header class="header">
            <h1>Student Management System</h1>
            <p>Manage student records with ease</p>
        </header>

        <div class="stats">
            <div class="stat-card">
                <h3 id="totalStudents">0</h3>
                <p>Total Students</p>
            </div>
        </div>

        <div class="main-grid">
            <div class="card">
                <h2 id="formTitle">Add New Student</h2>
                <div id="successMessage" class="success-message" style="display: none;"></div>

                <form id="studentForm">
                    <div class="form-group">
                        <label for="studentName">Name *</label>
                        <input type="text" id="studentName" class="form-control" placeholder="Enter student name"
                            name="name">
                        <div id="nameError" class="error-message" style="display: none;"></div>
                    </div>

                    <div class="form-group">
                        <label for="studentAge">Age *</label>
                        <input type="number" id="studentAge" class="form-control" placeholder="Enter age" min="1"
                            max="100" name="age">
                        <div id="ageError" class="error-message" style="display: none;"></div>
                    </div>

                    <div class="form-group">
                        <label>Gender *</label>
                        <div class="radio-group">
                            <div class="radio-item">
                                <input type="radio" id="male" name="studentGender" value="Male" autocomplete="sex">
                                <label for="male" class="radio-label">Male</label>
                            </div>
                            <div class="radio-item">
                                <input type="radio" id="female" name="studentGender" value="Female" autocomplete="sex">
                                <label for="female" class="radio-label">Female</label>
                            </div>
                        </div>
                        <div id="genderError" class="error-message" style="display: none;"></div>
                    </div>

                    <div class="form-group">
                        <label for="studentId">Student ID *</label>
                        <input type="text" id="studentId" class="form-control" placeholder="Enter student ID"
                            name="Student ID">
                        <div id="idError" class="error-message" style="display: none;"></div>
                    </div>

                    <div class="form-group">
                        <label for="studentCourse">Course *</label>
                        <select name="studentCourse" id="studentCourse" class="form-control" name="country"
                            autocomplete="country">
                            <option value="default" selected>Please select a course.</option>
                            <option value="Full Stack Development">Full Stack Development</option>
                            <option value="UI/UX">UI/UX</option>
                            <option value="Android Development">Android Development</option>
                            <option value="iOS Development">iOS Development</option>
                            <option value="Game Development">Game Development</option>
                        </select>
                        <div id="courseError" class="error-message" style="display: none;"></div>
                    </div>

                    <button type="submit" id="submitBtn" class="btn btn-primary">
                        <span><i class="fa-solid fa-plus"></i></span>
                        Add Student
                    </button>
                    <button type="button" id="cancelBtn" class="btn btn-secondary"
                        style="margin-left: 8px;">
                        Clear
                    </button>
                </form>
            </div>

            <div class="card students-section">
                <h2>Students List</h2>

                <div class="search-bar">
                    <div class="search-icon"><i class="fa-solid fa-magnifying-glass"></i></div>
                    <input type="text" id="searchInput" class="form-control"
                        placeholder="Search students by name, ID, or course...">
                </div>

                <div id="studentsContainer">
                    <div class="empty-state">
                        <h3>No students found</h3>
                        <p>Add your first student to get started</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./assets/js/jquery-3.7.1.min.js"></script>
    <script src="./assets/js/jquery.nice-select.min.js"></script>
    <script src="./assets/js/sweetalert2@11.js"></script>
    <script src="./assets/js/main.js"></script>

</body>

</html>
