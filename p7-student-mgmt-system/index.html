<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Mgmt. System</title>

    <link rel="stylesheet" href="./assets/css/style.css ">
</head>

<body>
    <div class="container">
        <header class="header">
            <h1>Student Management System</h1>
            <p>Manage student records with ease</p>
        </header>

        <div class="stats">
            <div class="stat-card">
                <h3 id="totalStudents">0</h3>
                <p>Total Students</p>
            </div>
        </div>

        <div class="main-grid">
            <div class="card">
                <h2 id="formTitle">Add New Student</h2>
                <div id="successMessage" class="success-message" style="display: none;"></div>

                <form id="studentForm">
                    <div class="form-group">
                        <label for="studentName">Name *</label>
                        <input type="text" id="studentName" class="form-control" placeholder="Enter student name">
                        <div id="nameError" class="error-message" style="display: none;"></div>
                    </div>

                    <div class="form-group">
                        <label for="studentId">Student ID *</label>
                        <input type="text" id="studentId" class="form-control" placeholder="Enter student ID">
                        <div id="idError" class="error-message" style="display: none;"></div>
                    </div>

                    <div class="form-group">
                        <label for="studentCourse">Course *</label>
                        <input type="text" id="studentCourse" class="form-control" placeholder="Enter course name">
                        <div id="courseError" class="error-message" style="display: none;"></div>
                    </div>

                    <div class="form-group">
                        <label for="studentAge">Age *</label>
                        <input type="number" id="studentAge" class="form-control" placeholder="Enter age" min="1"
                            max="100">
                        <div id="ageError" class="error-message" style="display: none;"></div>
                    </div>

                    <button type="submit" id="submitBtn" class="btn btn-primary">
                        â• Add Student
                    </button>
                    <button type="button" id="cancelBtn" class="btn btn-secondary"
                        style="display: none; margin-left: 8px;">
                        Cancel
                    </button>
                </form>
            </div>

            <div class="card students-section">
                <h2>Students List</h2>
                
                <div class="search-bar">
                    <div class="search-icon">ğŸ”</div>
                    <input type="text" id="searchInput" class="form-control" placeholder="Search students by name, ID, or course...">
                </div>

                <div id="studentsContainer">
                    <div class="empty-state">
                        <h3>No students found</h3>
                        <p>Add your first student to get started</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./assets/js/jquery-3.7.1.min.js"></script>
</body>

</html>
