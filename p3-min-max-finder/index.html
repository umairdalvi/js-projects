<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Min-Max Finder</title>

    <link rel="stylesheet" href="./assets/fonts/roboto-woff/stylesheet.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    
</head>

<body>

    <div class="container">
        <div id="input-container"></div>
        <div class="btn-container">
            <div class="btn-group1">
                <button type="button" class="btn" id="minBtn">Min</button>
                <button type="button" class="btn" id="maxBtn">Max</button>
            </div>
            <div class="btn-group2">
                <button type="button" class="btn" id="randomBtn">Random</button>
                <button type="reset" class="btn" id="clrBtn">Clear</button>
            </div>

        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="./assets/js/main.js"></script>
</body>

</html>
